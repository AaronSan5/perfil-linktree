<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <main>
        <!-- Sección de cabecera con información de perfil -->
        <header>
            <!-- Imagen de perfil circular -->
            <figure class="profile-image">
                <img src="img/TVVGWtUbQKe3lF8c8Z07_h133mu1LWiRVc0so.webp" alt="Foto de perfil">
            </figure>
            
            <!-- Contenedor para información del perfil (nombre y bio) -->
            <div id="profile-info-container" class="profile-info">
                <!-- JavaScript agregará aquí el nombre y la bio -->
            </div>
            
            <!-- Iconos de redes sociales -->
            <nav class="social-icons">
                <a href="https://twitter.com/" target="_blank" class="social-icon" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://facebook.com/" target="_blank" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com/" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://spotify.com/" target="_blank" class="social-icon" aria-label="Spotify">
                    <i class="fab fa-spotify"></i>
                </a>
            </nav>
        </header>
        
        <!-- Sección de enlaces principales con URLs actualizados -->
        <section class="links">
            <a href="https://soundcloud.com/itsmikewaters" class="link-button" target="_blank">Sound cloud</a>
            <a href="https://www.youtube.com/watch?v=6gTmyhRM6k0" class="link-button" target="_blank">Youtube breakdowns</a>
            <a href="https://www.tiktok.com/@sp3d_up_v1b3s/video/7091746308955852038?is_from_webapp=v1&lang=en" class="link-button" target="_blank">Tiktok music tutorials</a>
            <a href="https://linktr.ee/" class="link-button" target="_blank">Blog</a>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
